{% assign songs = "BeachBoys" | all_songs%}
<div id="container-open-source">

    <section class="container">
        <div class="repo-list row">
            {% for song in songs offset:3%}
            <div class="col-md-4 card text-center">
                <div class="thumbnail">
                    <div class="card-image geopattern" data-pattern-id="{{ song }}">
                        <div class="card-image-cell">
                            <h3 class="card-title">
                                <a href="#" target="_blank">{{song}}</a>
                            </h3>
                        </div>
                    </div>
                    <div class="caption">
                        <div class="card-description">
                            <p class="card-text">{{song}}</p>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

</div>
