

<p>{{song}}</p>

<div id="container-open-source">
    <section class="container">
        
        {% for music in site.music%}
         {% if music.title != "Music" %}

            <div class="col-xs-6 col-sm-4 card text-center">
                <div class="card-image-cell">
                    <a href="{{music.url}}" >
                        <img src="../assets/images/{{music.img}}" alt="{{music.title}}" height="200px">
                    </a>
                    <h3 class="card-title">
                    
                    </h3>
                </div>
            </div>
        {% endif %}
        {% endfor %}

    </section>

</div>
