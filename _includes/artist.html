
<div id="container-open-source">
    <section class="container-fluid text-center">
            {% for song in songs %}
                {%if {{song | slice: 0 != "."}}%}
            <div class="col-md-4 col-sm-6 card">
                        <h4 class="card-title" style="margin: 10px;">
                            <a href="/{{artist}}/{{song | slugify}}">{{song}}</a>
                        </h4>
            </div>
                {% endif %}
            {% endfor %}
    </section>

</div>
