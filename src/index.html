---
layout: default
menu: home
---
<section id="slider" class="boxed-slider" style="max-height: 950px;">
    <div class="container clearfix">
        <div id="oc-slider" class="owl-carousel carousel-widget" data-items="1" data-loop="true" data-nav="true" data-autoplay="5000" data-animate-in="fadeIn" data-animate-out="fadeOut" data-speed="800">   
            <a href="https://realm.io/news/slug-aure-prochazka-fun-fast-audio-swift/" target="_blank"><img src="assets/images/Realm.png" alt="Slider"></a>
        </div>
    </div>
</section>
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            <div class="row clearfix">

                <div class="col-md-4 center bottommargin">
                    <a href="/publications">
                    <i class="i-plain color i-large icon-line2-book-open inline-block" style="margin-bottom: 20px;"></i>
                    </a>
                    <div class="heading-block nobottomborder" style="margin-bottom: 15px;">
                        <h4>Publications</h4>
                    </div>
                    <p> </p>
                </div>

                <div class="col-md-4 center bottommargin">
                    <a href="/music">
                    <i class="i-plain color i-large icon-line2-music-tone-alt inline-block" style="margin-bottom: 20px;"></i>
                    </a>
                    <div class="heading-block nobottomborder" style="margin-bottom: 15px;">
                        <h4>Music</h4>
                    </div>
                    <p></p>
                </div>

                <div class="col-md-4 center bottommargin">
                    <a href="/presentations">
                    <i class="i-plain color i-large icon-line2-pencil inline-block" style="margin-bottom: 20px;"></i>
                    </a>
                    <div class="heading-block nobottomborder" style="margin-bottom: 15px;">
                        <h4>Presentations</h4>
                    </div>
                    <p></p>
                </div>
            </div>
            <div class="line notopmargin"></div>
            <h3 class="center">Open-Source Work</h3>
            <div id="oc-portfolio" class="owl-carousel portfolio-carousel carousel-widget" data-margin="1" data-loop="true" data-nav="true" data-pagi="false"data-items-xxs="1" data-items-xs="2" data-items-sm="3" data-items-md="4" data-items-lg="4">
                {% for repo in site.data.opensource %}
                    <div class="oc-item">
                        <div class="iportfolio">
                            <div class="portfolio-image text-center">
                                <i class="i-plain color i-large {{repo.icon}} inline-block" style="margin: 0px;"></i>
                            </div>
                            <div class="portfolio-desc text-center">
                                <h3><a href="https://github.com/{{repo.username}}/{{repo.reponame}}" target="_blank">{{repo.name}}</a></h3>
                            <div class="opensource-stars">
                                <iframe src="https://ghbtns.com/github-btn.html?user={{repo.username}}&repo={{repo.reponame}}&type=star&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
                                <iframe src="https://ghbtns.com/github-btn.html?user={{repo.username}}&repo={{repo.reponame}}&type=fork&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
                            </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
</section><!-- #content end -->
