

<section id="page-title" style="margin-bottom: 10px;">
  <div class="container clearfix">
    <h1>{{page.title}}</h1>
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">{{page.title}}</li>
    </ol>
  </div>
</section>


<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <div class="col-sm-3">
                    <img src="/assets/images/github.png" alt="">
            </div>
            <div class="col-sm-9 text-center">
                <img src="/assets/images/github-contributions.png" alt="" style="padding-bottom: 30px;">
                <div id="portfolio" class="portfolio grid-container clearfix">
                {% for repo in site.data.opensource %}
                    <article class="pf-uielements pf-icons col-sm-4">
                        <div class="portfolio-image text-center">
                            <i class="i-plain color i-large {{repo.icon}} inline-block" style="margin: 0px;"></i>
                        </div>
                        <div class="portfolio-desc text-center">
                            <h3><a href="https://github.com/{{repo.username}}/{{repo.reponame}}" target="_blank">{{repo.name}}</a></h3>
                            <div class="opensource-stars">
                                <iframe src="https://ghbtns.com/github-btn.html?user={{repo.username}}&repo={{repo.reponame}}&type=star&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
                                <iframe src="https://ghbtns.com/github-btn.html?user={{repo.username}}&repo={{repo.reponame}}&type=fork&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
                            </div>
                        </div>
                    </article>
                {% endfor %}

                </div>
            </div>
        </div>
        <div class="container" style="padding-top: 20px">
            <div class="fluid-width-video-wrapper" style="padding-top: 56.25%;">
            <iframe src="https://www.youtube.com/embed/X6zPbogDPgU" frameborder="0" allowfullscreen="" id="fitvid0"></iframe>
            </div>
        </div>
    </div>
</section>
